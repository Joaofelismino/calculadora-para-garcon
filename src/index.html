<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="toda_a_sessao">
        <div>
            <img src="/img/Pizzaria_Logo.png" alt="Logo da Pizzaria" class="logo_pizzaria">         
        </div>
        <div>
            <form  class="Todo_o_formulario" id="formMesa">
                <label class="parametro">Valor total da conta:</label>
                <input type="text" class="conteudo_da_caixa" id="total">  
                <label class="parametro">Incluir da taxa de serviço:</label>
                <select name="serviço" id="servico" class="conteudo_da_caixa">
                    <option value="sim">sim</option>
                    <option value="não">não</option>
                </select>
                <label class="parametro">Quantidade de pagantes:</label>
                <select name="quantidade" id="quantidade" class="conteudo_da_caixa">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!--<button type="submit" class="botao_calcular">CALCULAR</button>-->
                <button type="submit" class="botao_calcular" onclick="document.getElementById('modal').showModal()">Calcular</button>
            </form>
        </div>
    </section>

    <dialog id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="close" onclick="document.getElementById('modal').close()">&times;</span>
            <p>Esse pagamento terá desconto?</p>
            <p>O desconto é válido para pagamentos em dinheiro, débito ou Pix.</p>
            <button id="Sim" onclick="document.getElementById('modal').close(), document.getElementById('modalResultado').showModal()">Sim</button>
            <button id="Nao" onclick="document.getElementById('modal').close(), document.getElementById('modalResultado').showModal()">Não</button>
        </div>
    </dialog>

    <dialog id="modalResultado" class="modal">
        <div class="modal-conteudo">
            <span class="close" onclick="document.getElementById('modalResultado').close()">&times;</span>
            <h2>Valor da Conta: </h2>
            <p id="resultado"></p>
            <p id="taxaServico"></p>
            <p id="totalPessoa"></p>
            <button onclick="document.getElementById('modalResultado').close()">Concluir</button>
        </div>
    </dialog>
       

    <script src="/index.js"></script>
</body>

</html>
