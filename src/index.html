<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
   
</head>
<body>
    <section class="toda_a_sessao">
        <div>
            <img src="../src/img/Pizzaria_Logo.png" alt="Logo da Pizzaria" class="logo_pizzaria">         
        </div>
        <div>
            <form class="Todo_o_formulario" id="formMesa">
                <label for="total" class="parametro">Total da conta:</label>
                <input type="number" class="conteudo_da_caixa" id="total" min="0" step="0.01" required>  
                <label for="servico" class="parametro">Incluir da taxa de serviço:</label>
                <select name="serviço" id="servico" class="conteudo_da_caixa">
                    <option value="sim">sim</option>
                    <option value="não">não</option>
                </select>
                <label for="quantidade" class="parametro">Quantidade de pagantes:</label>
                <select name="quantidade" id="quantidade" class="conteudo_da_caixa">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <!--<button type="submit" class="botao_calcular">CALCULAR</button>-->
                <button type="button" class="botao_calcular" onclick="abrirModal(event)">CALCULAR</button>
            </form>
        </div>
    </section>

    <dialog id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="close" onclick="document.getElementById('modal').close()">&times;</span>
            <p>Esse pagamento terá desconto?</p>
            <p class="OBSdesconto">O desconto é válido para pagamentos em dinheiro, débito ou Pix.</p>
            <button class="botaoModal" id="Nao" onclick="calcularConta(false)">Não</button>
            <button class="botaoModal" id="Sim" onclick="calcularConta(true)">Sim</button>
        </div>
    </dialog>
    
    <dialog id="modalResultado" class="modal">
        <div class="modal-conteudo">
            <span class="close" onclick="document.getElementById('modalResultado').close()">&times;</span>
            <h2>Valor da Conta: </h2>
            <p class="ExibicaoCalculoFinal" id="resultado"></p>
            <p class="ExibicaoCalculoFinal" id="taxaServico"></p>
            <p class="ExibicaoCalculoFinal" id="totalPessoa"></p>
            <button class="btn__concluir" onclick="document.getElementById('modalResultado').close()">CONCLUIR</button>
        </div>
    </dialog>
       

    <script src="../src/index.js"></script>
</body>

</html>
