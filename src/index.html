<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="toda_a_sessao">
        <div>
            <img src="../src/img/Pizzaria Logo.png" alt="Logo da Pizzaria" class="logo_pizzaria">
        </div>
        <div>
            <form  class="Todo_o_formulario" id="formMesa">
                <label class="parametro">Valor total da conta:</label>
                <input type="text" class="conteudo_da_caixa" id="total">  
                <label class="parametro">Incluir da taxa de serviço:</label>
                <select name="serviço" id="serviço" class="conteudo_da_caixa">
                    <option value="sim">sim</option>
                    <option value="não">não</option>
                </select>
                <label class="parametro">Quantidade de pagantes:</label>
                <select name="quantidade" id="quantidade" class="conteudo_da_caixa">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button type="submit" class="botao_calcular">CALCULAR</button>
            </form>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span class="close">&times;</span>
            <p>Esse pagamento terá desconto?</p>
            <p>O desconto é válido para pagamentos em dinheiro, débito ou Pix.</p>
            <button id="Sim">Sim</button>
            <button id="Nao">Não</button>
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>

</html>
